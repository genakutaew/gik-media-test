<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gik Media Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div class="button-group">
        <button class="button" id="button_import">Import</button>
        <input id="input_import" type="file">
        <button class="button" id="button_export">Export</button>
        <button class="button" id="button_clear">Clear</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Figures</th>
                <th>Canvas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="figures">
                        <div>
                            <div class="ellipse" id="figure_ellipse"
                                style="position: absolute"></div>
                            <div class="ellipse"></div>                            
                        </div>
                        <div>
                            <div class="rect" id="figure_rect"
                            style="position: absolute;"></div>
                            <div class="rect"></div>
                        </div>
                    </div>
                </td>
                <td><canvas width="700" height="700" id="canvas"></canvas></td>
            </tr>
        </tbody>
    </table>
    <script src='index.js'></script>
</body>
</html>
